<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="app.js"></script>
        <title>Api Météo</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Méteo du Jour</h1>
        

        <!-- Ville/Temperature -->
                <div class="text-center">
                    

                    <div id="temperature">
                        <h4><span id="villes">XXXX</span> : </h4>
                        
                        <span id="temperature_label">XX.X</span> °C
                        <p id="date"></p>
                        <span id="temperature_icon">
                            <img id="temperature_icon_img" src="" alt="">
                        </span>
                    </div>

                    <p>Temperature Maximum : <span id="temperature_label-max">XX.X</span> °C</p>
                    <p>Temperature Minimum : <span id="temperature_label-min">XX.X</span> °C</p>

                </div>
            </div>
        </div>
        
        <div class="warning row justify-content-center">
            <div class="colmd-8 text-center">
                <!-- Change the Country -->
                <button  id="changer" class="mt-2 text-center p-3 btn btn-success">
                    Changer de Ville
                    <span id="changer_icon">
                        <img id="changer_icon_img" src="" alt="">
                    </span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
